<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise Tag Formulir</title>
</head>
<body>
    <b>
    <fieldset>
     <legend>Formulir Calon Pegawai</legend>
        <br>
        <section class="Intro">
        <label for="name">Nama :</label>
        <input type="text" name="name"><br><br>
        <label for="address">Alamat :</label>
        <input type="text" name="address"><br><br>
        <label for="Pass">Password :</label>
        <input type="text" name="Pass">
        </section>
        <br>
        <section class="Gender">
            <span>Jenis Kelamin</span>
            <input type="radio" name="Gender" id="Laki-laki" value="Laki-laki">
            <label for="Laki-laki">Laki-laki</label>
            <input type="radio" name="Gender" id="Perempuan" value="Perempuan">
            <label for="Perempuan">Perempuan</label>
        </section>
        <br>
        <section class="Pemograman">
            <span>Bahasa pemograman yang dikuasai :</span>
            <input type="checkbox" name="Pemograman" id="web" value="web>
            <label for="web">Web</label>
            <input type="checkbox" name="Pemograman" id="MOBILE" value="MOBILE">
            <label for="MOBILE">MOBILE</label>
            <input type="checkbox" name="Pemograman" id="DESKTOP" value="DESKTOP">
            <label for="DESKTOP">DESKTOP</label>
        </section>
        <br>
        <section class="Kota Asal">
            <span>Kota Asal :</span>
            <select name="Kota Asal" id="Kota Asal">
                <option value="Jakarta">Jakarta</option>
                <option value="Semarang">Semarang</option>
                <option value="Manado">Manado</option>
                <option value="Tomohon">Tomohon</option>
                <option value="Bitung">Bitung</option>
            </select>
        </section>
        <br>
        <section class="Text Area">
            <label for="Text Area">Apa yang Membuat Kami harus memilih Anda ?</label>
          <br>
          <textarea id="Kota Asal" name="Kota Asal" rows="12" cols="80" placeholder="Tulis komentar Anda di sini ..."></textarea>
        </section>
        <br>
        <section class="Send">
            <input type="submit" value="Proses">
        </section>
    </fieldset>
    </b>
    
</body>
</html>
